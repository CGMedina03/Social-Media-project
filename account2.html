<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/account.css" />
    <title>Registration</title>
  </head>
  <body>
    <div class="form-container">
      <form>
        <!-- container for the credentials -->
        <h3>Log in Info</h3>
        <div class="regContent credentials">
          <label for="uName">Username: </label>
          <input type="text" id="uName" maxlength="20" required />
          <br /><br />
          <label for="email">Email: </label>
          <input type="email" id="email" required />
          <br /><br />
          <label for="pWord">Password: </label>
          <input type="password" id="pWord" maxlength="12" required />
        </div>
        <h3>Profile Picture</h3>
        <!-- for uploading file/picture -->
        <div class="regContent fileUpload">
          <h4>Upload your profile picture here</h4>
          <input type="file" id="pfp" name="pfp" accept="image/*" required />
        </div>
      </form>
    </div>
  </body>
</html>
