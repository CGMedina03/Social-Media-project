<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/account.css" />
    <title>Registration</title>
  </head>
  <body>
    <form class="regForm2">
      <!-- container for the credentials -->
      <h3>Set your Log in Info</h3>
      <div class="uName">
        <label for="uName">Username</label>
        <input type="text" id="uName" maxlength="20" required />
      </div>
      <br /><br />
      <div class="email">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <br /><br />
      <div class="pWord">
        <label for="pWord">Password</label>
        <input type="password" id="pWord" maxlength="12" required />
      </div>
      <div class="fileUpload">
        <h3>Upload your profile picture here</h3>
        <!-- for uploading file/picture -->
        <input type="file" id="pfp" name="pfp" accept="image/*" required />
      </div>
      <hr id="hr2" />
      <div class="button-page2">
        <a href="account.html">
          <img
            src="extra-assets/icons8-back-to-100.png"
            alt="next page"
            id="backPage2"
          />
        </a>
        <a href="account3.html">
          <img
            src="extra-assets/icons8-next-page-100.png"
            alt="next page"
            id="nextPage2"
          />
        </a>
      </div>
    </form>
  </body>
</html>
