<!DOCTYPE html>
<!-- registration page -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/account.css" />
    <!-- font styles -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Registration</title>
  </head>
  <body>
    <form class="regForm1">
      <div class="header">
        <h2>Register here</h2>
      </div>
      <h3>Personal Info</h3>
      <!-- division for personal info only -->
      <div class="regContent personalInfo">
        <div class="fName">
          <label for="fName">Firstname</label>
          <input
            type="text"
            id="fName"
            name="fName"
            maxlength="30"
            class="input-fName"
            placeholder="Juan"
            required
          />
        </div>
        <div class="mName">
          <label for="mName">Middle name</label>
          <input
            type="text"
            id="mName"
            name="mName"
            maxlength="30"
            class="input-mName"
            placeholder="Alfonso"
            required
          />
        </div>
        <div class="lName">
          <label for="lName">Lastname</label>
          <input
            type="text"
            id="lName"
            name="lName"
            maxlength="30"
            class="input-lName"
            placeholder="dela Cruz"
            required
          />
        </div>

        <br /><br />

        <br /><br />
        <div class="bday">
          <label for="bday">Birthday</label>
          <input type="date" id="bday" name="bday" required />
        </div>
        <div class="age">
          <label for="age">Age</label>
          <input
            type="number"
            id="age"
            name="
              age"
            min="0"
            max="99"
            required
          />
        </div>
        <br /><br />
        <div class="phoneNum">
          <label for="phoneNum">Phone Number</label>
          <input
            type="tel"
            id="phoneNum"
            name="phoneNum"
            placeholder="09123456789"
          />
        </div>
        <br /><br />
        <div class="gender">
          <label for="radioBtn" id="gender-title">Gender</label>
          <input
            type="radio"
            id="Male"
            name="radioBtn"
            class="status-option"
            required
          />
          <label for="Male">Male</label>
          <input
            type="radio"
            id="Female"
            class="status-option"
            name="radioBtn"
            required
          /><label for="Female">Female</label>

          <input
            type="radio"
            class="status-option"
            id="Prefer not to say"
            name="radioBtn"
            required
          />
          <label for="Prefer not to say">Prefer not to say</label>
        </div>
        <br /><br />
        <div class="yearlevel">
          <label for="yearlevel" id="yrLvl">Year level</label>
          <select name="yearlevel" id="yearlevel">
            <option value="1">Select your year level</option>
            <option value="1">Year level 1</option>
            <option value="2">Year level 2</option>
            <option value="3">Year level 3</option>
            <option value="4">Year level 4</option>
          </select>
        </div>
      </div>

      <!-- log in page redirect -->
      <div class="logInPage">
        <hr />
        <p>
          Already have an account? Log in
          <a href="/index.html">here!</a>
          <a href="account2.html">
            <img
              src="/extra-assets/icons8-next-page-100.png"
              alt="next page"
              id="nextPage"
            />
          </a>
        </p>
      </div>
    </form>
  </body>
</html>
