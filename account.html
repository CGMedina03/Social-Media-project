<!DOCTYPE html>
<!-- registration page -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/account.css" />
    <!-- font styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Registration</title>
  </head>
  <body>
    <div class="form-container">
      <form action="newsfeed.html">
        <!-- for the whole container -->
        <div class="header">
          <h2>Register here</h2>
        </div>
        <h3>Personal Info</h3>
        <!-- division for personal info only -->
        <div class="regContent personalInfo">
          <label for="fName">Firstname: </label>
          <input type="text" id="fName" name="fName" maxlength="10" required />
          <br /><br />
          <label for="lName">Lastname: </label>
          <input type="text" id="lName" name="lName" maxlength="10" required />
          <br /><br />
          <label for="age">age: </label>
          <input
            type="number"
            id="age"
            name="
          age"
            min="0"
            max="99"
            required
          />
          <br /><br />
          <label for="bday">Birthday: </label>
          <input type="date" id="bday" name="bday" required />
          <br /><br />
          <label for="phoneNum">Phone Number: </label>
          <input
            type="tel"
            id="phoneNum"
            name="phoneNum"
            placeholder="09123456789"
          />
          <br /><br />
          <label for="radioBtn">Status: </label>
          <br />
          <label for="single">Single</label>
          <input
            type="radio"
            id="single"
            name="radioBtn"
            maxlength="10"
            required
          />
          <label for="Married">Married</label>
          <input
            type="radio"
            id="Married"
            name="radioBtn"
            maxlength="10"
            required
          />
          <label for="Widowed">Widowed</label>
          <input
            type="radio"
            id="Widowed"
            name="radioBtn"
            maxlength="10"
            required
          />
          <br /><br />
          <label for="dropdown">dropdown: </label>
          <select name="dropdown" id="dropdown">
            <option value=" ">select here</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <br /><br />
          <label for="checkBox">Check Box: </label>
          <input type="checkbox" id="checkBox1" />1
          <input type="checkbox" id="checkBox2" />2
          <input type="checkbox" id="checkBox3" />3
        </div>
        <!-- container for the credentials -->
        <h3>Log in Info</h3>
        <div class="regContent credentials">
          <label for="uName">Username: </label>
          <input type="text" id="uName" maxlength="20" required />
          <br /><br />
          <label for="email">Email: </label>
          <input type="email" id="email" required />
          <br /><br />
          <label for="pWord">Password: </label>
          <input type="password" id="pWord" maxlength="12" required />
        </div>
        <h3>Profile Picture</h3>
        <!-- for uploading file/picture -->
        <div class="regContent fileUpload">
          <h4>Upload your profile picture here</h4>
          <input type="file" id="pfp" name="pfp" accept="image/*" required />
        </div>
        <br /><br />
        <!-- buttons -->
        <div class="regContent button">
          <button type="submit" id="submitBtn">Submit</button>
          <button type="reset" id="reset">reset</button>
        </div>
        <hr />
        <!-- log in page redirect -->
        <div class="regContent logInPage">
          <p>
            Already have an account? Log in
            <a href="index.html">here!</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
