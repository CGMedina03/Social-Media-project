<!DOCTYPE html>
<!-- registration page -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/account.css" />
    <!-- font styles -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Registration</title>
  </head>
  <body>
    <form class="regForm1">
      <div class="header">
        <h2>Register here</h2>
      </div>
      <h3>Personal Info</h3>
      <!-- division for personal info only -->
      <div class="regContent personalInfo">
        <div class="fName">
          <label for="fName">Firstname: </label>
          <input
            type="text"
            id="fName"
            name="fName"
            maxlength="10"
            class="input-Name"
            required
          />
        </div>

        <br /><br />
        <div class="lName">
          <label for="lName">Lastname: </label>
          <input
            type="text"
            id="lName"
            name="lName"
            maxlength="10"
            class="input-Name"
            required
          />
        </div>

        <br /><br />

        <br /><br />
        <div class="bday">
          <label for="bday">Birthday: </label>
          <input type="date" id="bday" name="bday" required />
        </div>
        <div class="age">
          <label for="age">age: </label>
          <input
            type="number"
            id="age"
            name="
              age"
            min="0"
            max="99"
            required
          />
        </div>
        <br /><br />
        <div class="phoneNum">
          <label for="phoneNum">Phone Number: </label>
          <input
            type="tel"
            id="phoneNum"
            name="phoneNum"
            placeholder="09123456789"
          />
        </div>

        <br /><br />
        <div class="status">
          <label for="radioBtn">Status: </label>
          <label for="single">Single</label>
          <input
            type="radio"
            id="single"
            name="radioBtn"
            maxlength="10"
            required
          />
          <label for="Married">Married</label>
          <input
            type="radio"
            id="Married"
            name="radioBtn"
            maxlength="10"
            required
          />
          <label for="Widowed">Widowed</label>
          <input
            type="radio"
            id="Widowed"
            name="radioBtn"
            maxlength="10"
            required
          />
        </div>

        <br /><br />
        <div class="dropdown">
          <label for="dropdown">numbers: </label>
          <select name="dropdown" id="dropdown">
            <option value="0">Select here</option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
          </select>
        </div>
        <div class="checkbox">
          <br /><br />
          <label for="checkBox">Check Box: </label>
          <input type="checkbox" id="checkBox1" />1
          <input type="checkbox" id="checkBox2" />2
          <input type="checkbox" id="checkBox3" />3
        </div>
      </div>

      <!-- log in page redirect -->
      <div class="logInPage">
        <hr />
        <p>
          Already have an account? Log in
          <a href="index.html">here!</a>
          <a href="account2.html">
            <img
              src="extra-assets/icons8-next-page-100.png"
              alt="next page"
              id="nextPage"
            />
          </a>
        </p>
      </div>
    </form>
  </body>
</html>
