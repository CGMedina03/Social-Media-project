<!DOCTYPE html>
<!-- log in page -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="icon" href="extra-assets/icons8-log-in-64.png" type="image" />
    <title>Log in</title>
  </head>
  <body>
    <div class="parent">
      <div class="child-1">
        <p>
          There's a difference between doing things right and doing the right
          thing.
        </p>
        <span>
          <i>- Chriss Fussel</i>
        </span>
      </div>
      <div class="child-2">
        <form action="newsfeed.html">
          <div>
            <label for="uName">Email: </label>
            <input
              type="email"
              id="uName"
              maxlength="20"
              name="uName"
              required
              placeholder="Enter your email"
            />
            <br /><br />

            <label for="pWord">Password:</label>
            <input
              type="password"
              id="pWord"
              name="pWord"
              maxlength="12"
              required
              placeholder="Enter your password"
            />
            <br /><br />
            <input type="submit" href="newsfeed.html" />
            <br /><br />
            <a href="/extra-assets/forgetPass.html">Forgot password?</a>
          </div>

          <hr />
          <div>
            <label for="noAccountYet"
              >Doesn't have an account yet? Sign up
              <a href="account.html" target="_blank">here!</a></label
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
